<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SafeNeck</title>

    <meta name="viewport" content="initial-scale=1, width=device-width, user-scalable=0"/>

    <link href='https://cdn.rawgit.com/openhiun/hangul/14c0f6faa2941116bb53001d6a7dcd5e82300c3f/nanumbarungothic.css' rel='stylesheet' type='text/css'>

    <script
            src="https://code.jquery.com/jquery-3.2.1.js"
            integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link rel="shortcut icon" href="css/favicon.png" type="image/x-icon">
    <link rel="icon" href="css/favicon.png" type="image/x-icon">

    <meta property="og:type" content="website">
    <meta property="og:title" content="SafeNeck">
    <meta property="og:description" content="당신을 위한 자세교정 솔루션 SafeNeck">
    <meta property="og:image" content="resource/bg_mockup.png">

    <script src="https://use.fontawesome.com/10ffd9cc1b.js"></script>

    <link rel="stylesheet/less" href="css/login.less">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.7.2/less.js" type="text/javascript"></script>

</head>
<body>
    <div class="header">
        <div class="header-box">
            <div class="logo">
            </div>

            <div class="auth-box">
                <div class="btn register">로그인</div>
                <div class="btn login">회원가입</div>
            </div>
        </div>
    </div>

    <div class="content">
        <div class="content-box">
            <div class="content-header">
                <p>로그인</p>
            </div>
            <div class="content-content">
                <div class="input-box">
                    <input type="text" class="id" placeholder="아이디를 입력해주세요">
                </div>
                <div class="input-box">
                    <input type="text" class="ps" placeholder="비밀번호를 입력해주세요">
                </div>

                <div class="btn login-btn">로그인</div>

                <div class="default-text">
                    <div class="line"></div>
                    <p>다른 방식으로 로그인</p>
                    <div class="line"></div>
                </div>

                <div class="default-list">
                    <div class="default-btn google">
                        <div class="google-img"></div>
                    </div>
                    <div class="default-btn naver">
                        <div class="naver-img"></div>
                    </div>
                    <div class="default-btn facebook">
                        <div class="facebook-img"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
